client_id = "a42772b2b498eda321955db864b92475"
name = "ReviewSocial"
application_url = "https://reviewsocial-production.up.railway.app"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-01"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_discounts"

[auth]
redirect_urls = [
  "https://reviewsocial-production.up.railway.app/auth/callback",
  "https://reviewsocial-production.up.railway.app/auth/login",
  "https://reviewsocial-production.up.railway.app/api/auth"
]
